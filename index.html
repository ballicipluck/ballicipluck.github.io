<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        
        h1, h2, h4 {
            padding: 0;
            margin: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333333;
            position: relative;
        }
        
        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background-color: #333333;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .subtitle {
            margin-top: 10px;
            font-size: 18px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry.</h1>
        <h4>(503) Under Maintenance.</h4>
        <div class="message">
            <p class="subtitle">Apologies for the inconvenience. This page is currently undergoing maintenance.</p>
        </div>
    </div>
</body>
</html>
